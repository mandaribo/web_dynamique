<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="dom7.css" />
    <title>Volume d'une sphère</title>
  </head>
  <body>
    <p>Saisissez le rayon et obtenez le volume de la sphère.</p>
    <form action="javascript:volumeSphere()" method="post" id="MonFormulaire">
      <label for="rayon">Rayon</label>
      <input type="text" name="rayon" id="rayon" required />
      <label for="volume">Volume</label>
      <input type="text" name="volume" id="volume" />
      <input type="submit" value="Calculer" id="submit" />
    </form>
        <script src="dom7.js" defer></script>
  </body>
</html>
